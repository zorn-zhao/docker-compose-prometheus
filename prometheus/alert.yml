groups:
- name: 服务器状态
  rules:

  # Alert for any instance that is unreachable for >2 minutes.
# 服务器存报警
  - alert: 服务器已掉线
    expr: up == 0
    for: 2m
    labels:
      severity: 警告
    annotations:
      summary: "服务器 {{ $labels.instance }} 已掉线"
      description: "{{ $labels.instance }} 服务器 {{ $labels.job }}掉线超过2分钟 "

# 高负载
  - alert: 高负载告警
    expr: node_load1 > 0.95
    for: 2m
    labels:
      severity: 警告
    annotations:
      summary: "服务器 {{ $labels.instance }} 处在高负载状态"
      description: "{{ $labels.instance }} 服务器 {{ $labels.job }} 负载过高已超过2分钟"


