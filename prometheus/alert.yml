- name: Linux 服务器状态
  rules:    
#  cpu使用率告警
   - alert: cpu使用率告警-80
     expr: 100 - (avg by (instance)(irate(node_cpu_seconds_total{mode="idle"}[1m]) )) * 100 > 80
     for: 2m
     labels:
       severity: 警告
     annotations:
       description: "服务器: CPU使用超过80%！(当前值: {{ $value }}%)" 

#  cpu使用率告警
   - alert: cpu使用率告警-90
     expr: 100 - (avg by (instance)(irate(node_cpu_seconds_total{mode="idle"}[1m]) )) * 100 > 90
     for: 2m
     labels:
       severity: 严重
     annotations:
       description: "服务器: CPU使用超过90%！(当前值: {{ $value }}%)"


# 内存使用率告警
   - alert: 内存使用率告警-80
     expr: (node_memory_MemTotal_bytes - (node_memory_MemFree_bytes+node_memory_Buffers_bytes+node_memory_Cached_bytes )) / node_memory_MemTotal_bytes * 100 > 80
     for: 2m
     labels:
       severity: 警告
     annotations:
       description: "服务器: 内存使用超过80%！(当前值: {{ $value }}%)"

# 内存使用率告警
   - alert: 内存使用率告警-90
     expr: (node_memory_MemTotal_bytes - (node_memory_MemFree_bytes+node_memory_Buffers_bytes+node_memory_Cached_bytes )) / node_memory_MemTotal_bytes * 100 > 90
     for: 2m
     labels:
       severity: 严重
     annotations:
       description: "服务器: 内存使用超过90%！(当前值: {{ $value }}%)"


# 磁盘告警
   - alert: 磁盘告警-80
     expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes * 100 > 80
     for: 2m
     labels:
       severity: 警告
     annotations:
       description: "服务器: 磁盘设备: 使用超过80%！(挂载点: {{ $labels.mountpoint }} 当前值: {{ $value }}%)"


# 磁盘告警
   - alert: 磁盘告警-90
     expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes * 100 > 90
     for: 2m
     labels:
       severity: 严重
     annotations:
       description: "服务器: 磁盘设备: 使用超过90%！(挂载点: {{ $labels.mountpoint }} 当前值: {{ $value }}%)"



